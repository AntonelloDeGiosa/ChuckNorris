<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="row">
            <div class="col-12 ">
                <img src="chuck.png" alt="Chuck Norris" id="image">
            </div>
        </div>

        <div class="istruzioni col-12 text-center">
            <p>Seleziona una categoria e premi il pulsante per ricevere una frase celebre di Chuck Norris:</p>
        </div>
        <div class="option col-12 text-center">
            <select name="opzioni" id="option" class="col-2">
                <option value="0">Random</option>
                <option value="animal">animal</option>
                <option value="career">career</option>
                <option value="celebrity">celebrity</option>
                <option value="dev">dev</option>
                <option value="explicit">explicit</option>
                <option value="fashion">fashion</option>
                <option value="food">food</option>
                <option value="history">history</option>
                <option value="money">money</option>
                <option value="movie">movie</option>
                <option value="music">music</option>
                <option value="political">political</option>
                <option value="religion">religion</option>
                <option value="science">science</option>
                <option value="sport">sport</option>
                <option value="travel">travel</option>
            </select>
            <button id="btn" class="btn btn-primary">Load Joke</button>
            <div id="battuta">
                <p>Genera battuta</p>
            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>

</html>
